<div>
	<h2 matDialogTitle>Your Premium has been changed!</h2>
	<div mat-dialog-content>
	  <p>As per {{data.COMPANY_NAME}} online calculation, the final premium payable for your policy is Rs. {{data.new_premium}}</p>
	  <p><b>Previous Premium:</b> {{data.pev_premium}}</p>
	  <p><b>Final Premium:</b> {{data.new_premium}}</p>
	  
	  <p>Do you want to continue your purchase?</p>
	</div>
	<div mat-dialog-actions>
		<button mat-raised-button (click)="closeModal('N')" color="primary"  style="background:#fc5846;">No</button>
		<button mat-raised-button (click)="closeModal('Y')" color="primary"  style="background:#fc5846;">Yes</button>
		
	</div>
	
</div>
